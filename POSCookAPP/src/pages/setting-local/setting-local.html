<ion-content>
  <ion-card>
    <ion-card-header>
      设备UUID
    </ion-card-header>
    <ion-card-content text-center>
      <ion-list>
        <ion-item>

          <ion-label color="danger" style="font-size:3rem;font-weight:bold;">{{formValue['uuid']}}</ion-label>
          <button item-end ion-button color="primary2" (click)="copyUUID()">　复制　</button>
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>

  

  <ion-card>
    <ion-card-header>
      接口地址
    </ion-card-header>
    <ion-card-content text-center>

      <ion-list>

        <ion-item>
          <ion-label fixed>http://</ion-label>
          <ion-input type="text" placeholder="点击输入接口IP地址:端口" (ionBlur)="apiurlBlur()" [(ngModel)]="formValue['apiurl']"></ion-input>
          <button ion-button item-end color="primary2" (click)="testConnect()">测试连接</button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  
</ion-content>
