<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col text-left>
        <ion-title (click)="gotoSysSetting();">
          <ion-icon name="settings"></ion-icon> 设置
        </ion-title>

      </ion-col>
      <ion-col text-center>
        <ion-title>
          Dining Hall cook machine
        </ion-title>
      </ion-col>
      <ion-col text-right>
        <ion-title></ion-title>
      </ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <img src="assets/imgs/loaddata.gif" />
  <p style="margin: 0;" *ngFor="let msgItem of msgArr">
    <ion-note color="dark" *ngIf="msgItem.type==0">{{msgItem.msg}}</ion-note>
    <ion-note color="secondary" *ngIf="msgItem.type==1">{{msgItem.msg}}</ion-note>
    <ion-note color="danger" *ngIf="msgItem.type==2">{{msgItem.msg}}</ion-note>
  </p>
</ion-content>
