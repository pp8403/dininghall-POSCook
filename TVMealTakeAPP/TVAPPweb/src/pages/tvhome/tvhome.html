  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col text-left>

      </ion-col>
      <ion-col text-center>
        <ion-title>
          {{this.formValue["cantingName"]}} - {{this.formValue["machineName"]}} - {{curMealName}}
        </ion-title>
      </ion-col>
      <ion-col text-right>
        <ion-title>
          {{strTimeNowShow}}
        </ion-title>
      </ion-col>
    </ion-row>


  </ion-navbar>

</ion-header>


<ion-content [class]="((formValue['lstCall'].length==0 && formValue['lstWait'].length==0)|| formValue['lstCall'].length>4|| formValue['lstWait'].length>6)?'bgimg2':'bgimg1'" text-center>
  <audio *ngIf="1+1==2" #audioPlay id='audioPlay' src='assets/audio/ding.mp3' hidden='true'></audio>
  <ng-container *ngIf="formValue['lstCall'].length==0 && formValue['lstWait'].length==0">
    <p style="margin-top:20vh;">
      <ion-note class="shadow" color="light" color="danger"
        style="font-size: 12rem;font-family: TitleFont;font-weight: bold;">
        欢迎光临 {{this.formValue["cantingName"]}}
      </ion-note>
    </p>
    <p style="margin-top:3rem;">
      <ion-note class="shadow" color="danger" style="font-size:10rem;font-family: EnFont;" >
        Welcome
      </ion-note>
    </p>
  </ng-container>
  <ng-container *ngIf="formValue['lstCall'].length>0 || formValue['lstWait'].length>0">
    <ion-row>
      <ion-col>
        <ion-list class="OrderList " *ngIf="formValue['lstCall'].length>0">
          
          <ion-item *ngFor="let order of formValue['lstCall']" class="listitem">
            <h2 text-left style="font-size:3rem;">
              <ion-note color="gray" style="font-size:4rem;">请</ion-note>
              <ion-note  class="{{order.class}}">
                {{this.common.getUserCNname(order.username)}}</ion-note>

              <ion-note color="gray" style="font-size:4rem;">取餐</ion-note>
              <!-- <ion-note color="purple" style="font-size:4rem;font-weight: bold;font-family: TitleFont"> {{order.machineName}} </ion-note> -->

            </h2>

            <ion-note item-end *ngIf="order.IsPre=='1'" color="secondary" style="font-size:2.5rem;font-weight: bold;">[预定]</ion-note>


          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-4>
              <ion-list class="OrderList ">
                  <ion-item style="font-size:4rem;" color="primary">
                      <ion-note item-start color="white"><ion-icon name="alarm"></ion-icon></ion-note>
      
                      
                        <ion-row text-center style="font-size:3rem; padding-left: 2rem;">排队取餐</ion-row>
                        <ion-row text-center style="font-size:3rem; padding-left: 2rem;">预订优先</ion-row>
                           
                    </ion-item>
                    <ion-item  class="listitem" *ngIf=" formValue['lstWait'].length==0">
                      <h2 text-left style="font-size:3rem;">
                        <ion-note color="primary"
                          style="font-size:3.5rem;font-weight: bold;font-family: TitleFont">
                        (暂无)
                        </ion-note>
                        <!-- <ion-note color="purple" style="font-size:4rem;font-weight: bold;font-family: TitleFont"> {{order.machineName}} </ion-note> -->
          
                      </h2>
                    </ion-item>
                <ion-item *ngFor="let order of formValue['lstWait'];let i = index;" class="listitem">
                  <h2 text-left style="font-size:3rem;">
                      <ion-note color="primary" style="font-size:4rem;font-family: TitleFont">{{i+1}}.</ion-note>
                    <ion-note color="primary"
                      style="font-size:3.5rem;font-weight: bold;font-family: TitleFont">
                      {{this.common.getUserCNname(order.username)}} 
                    </ion-note>
                    <!-- <ion-note color="purple" style="font-size:4rem;font-weight: bold;font-family: TitleFont"> {{order.machineName}} </ion-note> -->
      
                  </h2>
                  <ion-note item-end *ngIf="order.IsPre=='1'" color="secondary" style="font-size:2.5rem;font-weight: bold;">[预定]</ion-note>
      
      
                </ion-item>
              </ion-list>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
